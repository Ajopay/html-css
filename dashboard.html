<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajopay Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #333;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .account-info {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .damn button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .transaction-history {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Ajopay</h2>
        <ul>
            <li>Payment</li>
            <li>Transactions</li>
            <li>Card</li>
            <li>Contacts</li>
            <li>Notifications</li>
            <li>Settings</li>
            <li>Loan Request</li>
            <li>Activity Log</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <span>Salem Osoye</span>
        </header>
        <div class="account-info">
            <h3>Hello Salem, Saving ACCOUNT</h3>
            <p>Available balance: NGN 0.00</p>
            <p>Total balance: NGN 0.00</p>
            <button>Fund Account</button>
        </div>
        <div class="damn">
            <button>Utility Bills</button>
            <button>Cable</button>
            <button>Airtime</button>
            <button>Data</button>
            <button>Betting</button>
            <button>Epin</button>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <p>No transactions</p>
        </div>
    </div>
</body>
</html>
